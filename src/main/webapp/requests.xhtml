<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Stats</title>
</head>
<body>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        template="template.xhtml"
        xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
        Java EE 6 Blog - <i>welcome #{signedInUser.name}</i> - It is now #{blogHome.theTime}
    </ui:define>

    <ui:define name="content">
        
        <h:dataTable value="${blogHome.latestRequests}" var="req">
            <h:column>
		<f:facet name="header">ID</f:facet>
                    #{req.id}
            </h:column>
            <h:column>
		<f:facet name="header">Blog ID</f:facet>
                    #{req.blogId}
            </h:column>
            <h:column>
		<f:facet name="header">Referer</f:facet>
                    #{req.referer}
            </h:column>
            <h:column>
		<f:facet name="header">User agent</f:facet>
                    #{req.userAgent}
            </h:column>
            <h:column>
		<f:facet name="header">Date visited</f:facet>
                    #{req.visit}
            </h:column>
        </h:dataTable>
        
    </ui:define>


</ui:composition>
</body>
</html>
